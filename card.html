<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Felipe Blanco Muzzolón</title>
        <link rel='stylesheet' href='css/style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class='banner' id='sec' style="background-image: none;">
            <header>
                <a href='#' class='logo'>FBM</a>

                <div class='lights'>
                    <input type='checkbox' class='checkbox' id='checkbox'>
                    <label for='checkbox' class='label'>
                        <i class='fas fa-moon'><img src='img/moon.png'></i>
                        <i class='fas fa-sun'>☼</i>
                        <div class='ball'></div>
                    </label>
                </div>

                <div id='toggle' onclick='toggle()'></div>

                <div class='card'>
                    <div class='front'><img src='img/card.jpg'></div>
                    <div class='back'>
                        <div class='details'>
                            <h2>Felipe Blanco Muzzolón <br> <span>Desarrollador Web Full Stack</span> </h2>
                            <div class='social-icons'>
                                <a target='_blank' style='margin-left: -6px;' href='https://www.facebook.com/Feluuuuu/'> <img src='img/facebook.png'> </a>
                                <a target='_blank' style='margin-left: -2px; margin-top: 8px; max-width: 1000px;' href='https://www.instagram.com/felu.blanco/'> <img src='img/instagram.png'> </a>
                                <a target='_blank' href='https://www.linkedin.com/in/felipe-blanco-muzzol%C3%B3n-962a40185/'> <img src='img/linkedin.png'> </a>
                                <a target='_blank' href='https://github.com/felipeblanco114'> <img src='img/github.png'> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

        </section>


        <div id='navigation'>
            <ul>
                <li><a href='index.html'>Home</a></li>
                <li><a href='#'>Acerca</a></li>
                <li><a href='#'>Card</a></li>
                <li><a href='#'>Portafolio</a></li>
                <li><a href='#'>Contactar</a></li>
            </ul>
        </div>
        <script type='text/javascript'>
            function toggle() {
                var sec = document.getElementById('sec');
                var nav = document.getElementById('navigation');
                sec.classList.toggle('active');
                nav.classList.toggle('active');
            }
            const checkbox = document.getElementById('checkbox');
            checkbox.addEventListener('change', () => {
                document.body.classList.toggle('light');
            });
        </script>
    </body>
</html>
